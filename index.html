<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrana Hradu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="castle">
            <div class="castle-wall"></div>
            <div class="castle-tower left"></div>
            <div class="castle-tower right"></div>
        </div>
        <div class="battlefield"></div>
        <div class="score">Skóre: <span id="score">0</span></div>
        <div class="controls">
            <button id="start-btn">Start</button>
            <button id="add-soldier-btn">Přidat vojáka</button>
            <button id="add-firefighter-btn">Přidat hasiče</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
